<!DOCTYPE html>
<html>
<head>
    <title>Event Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        p {
            margin-bottom: 10px;
            text-align: left;
        }
        span {
            font-weight: bold;
        }
        a {
            color: #4CAF50;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Event Details</h1>
        <p>Event Summary: <span>{{ summary }}</span></p>
        <p>Start Date: <span>{{ start_date }}</span></p>
        <p>End Date: <span>{{ end_date }}</span></p>
        <p>Event Link: <a href="{{ event_link }}" target="_blank"><span>{{ event_link }}</span></a></p>
    </div>
</body>
</html>
