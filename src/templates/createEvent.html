<!DOCTYPE html>
<html>
<head>
    <title>Create Calendar Event</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            text-align: left;
        }
        input, textarea {
            padding: 8px 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            width: 300px;
            margin-bottom: 20px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create Calendar Event</h1>
        <form action="/createEvent" method="post">
            <label for="event-summary">Event Summary:</label>
            <input type="text" id="event-summary" name="event-summary" required>
            <label for="start-date">Start Date:</label>
            <input type="datetime-local" id="start-date" name="start-date" required>
            <label for="end-date">End Date:</label>
            <input type="datetime-local" id="end-date" name="end-date" required>
            <button type="submit">Create Event</button>
        </form>
    </div>
</body>
</html>
