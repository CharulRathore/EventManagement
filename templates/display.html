<!DOCTYPE html>
<html>
<head>
    <title>Upcoming Events</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('https://fpsocial.com/wp-content/uploads/2016/11/Background-website-FP-Orignal.png');
            background-size: cover;
            background-position: center;
            background-blend-mode: overlay;
            background-color: rgba(255, 255, 255, 0.5); /* Adjust the alpha value for the desired fade effect */
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        p {
            font-size: 18px;
            color: #555;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: #fff;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .button-container {
            text-align: center;
            margin-top: 20px; /* Adjust as needed */
        }
        button:hover {
            background-color: #45a049;
        }
        a {
            color: #4CAF50;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .copy-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 5px 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin-left: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Events</h1>
        <p>Events between {{ start_date }} and {{ end_date }}:</p>
        {% for event in event_list %}
        <div class="event-info">
            <p><span>Event Summary:</span>{{ event.summary }} <button class="copy-btn" onclick="copyEventId('{{ event.id }}')">Copy ID</button></p>
            <p><span>Event Time:</span> {{ event.time }}</p>
        </div>
        {% endfor %}
        <div class="button-container">
            <a href="/logout"><button id="logout-btn">Logout</button></a>
            <a href="/menu"><button id="menu-btn">Back to Main Menu</button></a>
        </div>
    </div>

    <script>
        function copyEventId(eventId) {
            navigator.clipboard.writeText(eventId);
            alert(`Event ID "${eventId}" copied to clipboard!`);
        }

        document.getElementById('logout-btn').addEventListener('click', (event) => {
            event.preventDefault();
            window.location.href = '/logout';
        });

        document.getElementById('menu-btn').addEventListener('click', (event) => {
            event.preventDefault();
            window.location.href = '/menu';
        });
    </script>
</body>
</html>
