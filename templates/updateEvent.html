<!DOCTYPE html>
<html>
<head>
    <title>Update Event</title>
    <link rel="icon" type="image/png" sizes="32x32" href="https://cdn-icons-png.freepik.com/512/1478/1478073.png">
    <link rel="apple-touch-icon" sizes="180x180" href="https://cdn-icons-png.freepik.com/512/1478/1478073.png">
    <link rel="apple-touch-icon" sizes="180x180" href="https://cdn-icons-png.freepik.com/512/1478/1478073.png">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://fpsocial.com/wp-content/uploads/2016/11/Background-website-FP-Orignal.png');
            background-size: cover;
            background-position: center;
            background-blend-mode: overlay;
            background-color: rgba(255, 255, 255, 0.5); /* Adjust the alpha value for the desired fade effect */
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            text-align: left;
        }
        input {
            padding: 8px 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            width: 300px;
            margin-bottom: 20px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .button-container {
            text-align: center;
            margin-top: 10px; /* Adjust as needed */
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Update Event</h1>
        <form action="/updateEvent" method="POST" enctype="multipart/form-data">
            <label for="event-id">Event ID:</label>
            <input type="text" id="event-id" name="event-id" required><br><br>
            <label for="event-summary">Event Summary:</label>
            <input type="text" id="event-summary" name="event-summary" required>
            <label for="start-date">Start Date:</label>
            <input type="datetime-local" id="start-date" name="start-date" required>
            <label for="end-date">End Date:</label>
            <input type="datetime-local" id="end-date" name="end-date" required>
            <label for="participants">Attendees <button type="button" id="add-participant" class="add-participant-btn">+</button></label>
            <div id="participant-list">
                <div class="participant">
                    <input type="email" name="participants[]" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                </div>
            </div>
            <button type="submit">Update Event</button>
        </form>
        {% if message %}
        <div id="message">{{ message }}</div>
        {% endif %}
        <div class="button-container">
            <a href="/logout"><button id="logout-btn">Logout</button></a>
            <a href="/menu"><button id="menu-btn">Back to Main Menu</button></a>
        </div>
    </div>
    <script>
        document.getElementById('add-participant').addEventListener('click', () => {
            const participantList = document.getElementById('participant-list');
            const participant = document.createElement('div');
            participant.className = 'participant';
            participant.innerHTML = `
                <input type="email" name="participants[]" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
            `;
            participantList.appendChild(participant);
        });
    </script>
</body>
</html>
