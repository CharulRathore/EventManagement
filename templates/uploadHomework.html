<!DOCTYPE html>
<html>
<head>
    <title>Homework Submission Page -Upload</title>
    <link rel="icon" type="image/png" sizes="32x32" href="https://cdn-icons-png.freepik.com/512/1478/1478073.png">
    <link rel="apple-touch-icon" sizes="180x180" href="https://cdn-icons-png.freepik.com/512/1478/1478073.png">
    <link rel="apple-touch-icon" sizes="180x180" href="https://cdn-icons-png.freepik.com/512/1478/1478073.png">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://fpsocial.com/wp-content/uploads/2016/11/Background-website-FP-Orignal.png');
            background-size: cover;
            background-position: center;
            background-blend-mode: overlay;
            background-color: rgba(255, 255, 255, 0.5); /* Adjust the alpha value for the desired fade effect */
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            text-align: left;
        }
        input, textarea {
            padding: 8px 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            width: 300px;
            margin-bottom: 20px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .button-container {
            text-align: center;
            margin-top: 15px; /* Adjust as needed */
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload file</h1>
        <form id="upload-homework" action="/uploadHomework" method="POST" enctype="multipart/form-data">
            <label for="file">Select file:</label>
            <input type="file" id="file" name="file" accept="image/*" required>
            <input type="hidden" name="event_id" value="{{ event_id }}">
            <button type="submit">Upload</button>
        </form>
        {% if message %}
        <div id="message">{{ message }}</div>
        <!-- <div id="event_id">{{ event_id }}</div> -->
        <div class="button-container">
            <a href="/dashboard"><button id="dashboard-btn">Dashboard</button></a>
            <a href="/logout"><button id="logout-btn">Logout</button></a>
            <a href="/menu"><button id="menu-btn">Back to Main Menu</button></a>
        </div>
        {% endif %}
    </div>
    <script>
        document.getElementById('dashboard-btn').addEventListener('click', (event) => {
            event.preventDefault();
            window.location.href = '/dashboard';
        });

        document.getElementById('logout-btn').addEventListener('click', (event) => {
            event.preventDefault();
            window.location.href = '/logout';
        });

        document.getElementById('menu-btn').addEventListener('click', (event) => {
            event.preventDefault();
            window.location.href = '/menu';
        });
    </script>
</body>
</html>
