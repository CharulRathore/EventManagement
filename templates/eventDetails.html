<!DOCTYPE html>
<html>
<head>
    <title>Event Details</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://fpsocial.com/wp-content/uploads/2016/11/Background-website-FP-Orignal.png');
            background-size: cover;
            background-position: center;
            background-blend-mode: overlay;
            background-color: rgba(255, 255, 255, 0.5); /* Adjust the alpha value for the desired fade effect */
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        p {
            margin-bottom: 10px;
            text-align: left;
        }
        span {
            font-weight: bold;
        }
        a {
            color: #4CAF50;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Event Details</h1>
        <p>Event Summary: <span>{{ summary }}</span></p>
        <p>Start Date: <span>{{ start_date }}</span></p>
        <p>End Date: <span>{{ end_date }}</span></p>
        <p>Event Link: <a href="{{ event_link }}" target="_blank"><span>{{ event_link }}</span></a></p>
        <div class="button-container">
            <a href="/logout"><button id="logout-btn">Logout</button></a>
            <a href="/menu"><button id="menu-btn">Back to Main Menu</button></a>
        </div>
    </div>

    <script>
        document.getElementById('logout-btn').addEventListener('click', (event) => {
            event.preventDefault();
            window.location.href = '/logout';
        });

        document.getElementById('menu-btn').addEventListener('click', (event) => {
            event.preventDefault();
            window.location.href = '/menu';
        });
    </script>
</body>
</html>
